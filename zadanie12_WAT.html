<html>
    <head>
        <meta charset="utf-8">
        <script>
            function okno_zamknij_Watroba()
                {
                window.close()
                }
        </script>
    </head>
    <body>
        <font style="color: green; font-size: 31px;">
            <script>
                var D1_Wat = parseInt(prompt("Podaj pierwszy dzień: "));
                var D2_Wat = parseInt(prompt("Podaj drugi dzień: "));
                var G1_Wat = parseInt(prompt("Podaj pierwszą godzine: "));
                var G2_Wat = parseInt(prompt("Podaj drugą godzine: "));
                if (D1_Wat < 1 || D1_Wat > 31 || D2_Wat > D1_Wat || D2_Wat > 31) {
                    if (G1_Wat < 1 || G1_Wat > 24 || G2_Wat < 1 || G2_Wat > 24) {
                    alert("Podane dni są niepoprawne.");
                }}else{
                    var roznicaD = Math.abs((D2_Wat - D1_Wat) * 86400);
                    var roznicaG = Math.abs((G2_Wat - G1_Wat) * 3600);
                    suma=roznicaD-roznicaG;
                    }
                document.write("Różnica między tymi dniami i godzinami wynosi: ", suma, " sekund");
            </script>
        </font>
        <input type="button" value="zamknij okno" onclick="okno_zamknij_Watroba()"/>
    </body>
</html>
